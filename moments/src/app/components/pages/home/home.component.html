<div class="home-container">
  <h2>Veja o que estão compartilhado!</h2>
  <div *ngIf="moments.length>0; else notmoments">
    <div class="moments-container">
      <div class="moment" *ngFor="let moment of moments">
        <img src="{{ baseApiUrl }}uploads/{{ moment.image }}"
          alt="{{ moment.title }}"
        />
        <h3>{{moment.title}}</h3>
        <p class="date">Em: {{moment.created_at}} </p>
        <p>Comentário: {{moment.comments!.length}}</p>
        <p><a routerLink="moments/{{moment.id}}">Detalhes</a></p>
      </div>
    </div>
  </div>
  <ng-template #notmoments>
    <h1>Não há momentos cadastrado!</h1>
  </ng-template>
</div>
